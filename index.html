<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalistic Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0; padding: 20px;
      display: flex; justify-content: center;
    }
    .game-container {
      max-width: 800px;
      width: 100%;
    }
    h1 { margin-bottom: 10px; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      border: 2px solid #333;
      margin: auto;
    }
    .cell {
      border: 1px solid #ccc;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; cursor: pointer;
      user-select: none;
    }
    .cell.given { font-weight: bold; background: #f0f0f0; cursor: default; }
    .cell.selected { outline: 2px solid #6366f1; }
    .cell.wrong { background: #fecaca; }
    .cell.highlight { background: #e0e7ff; }
    .keyboard {
      margin-top: 15px;
      display: grid; grid-template-columns: repeat(9, 1fr);
      gap: 5px;
    }
    .keyboard button {
      height: 40px; font-size: 16px;
      border: 1px solid #ccc; background: white; cursor: pointer;
    }
    .keyboard button:hover { background: #f3f4f6; }
    .backspace { grid-column: span 3; }
    .side-panel {
      margin-top: 15px;
    }
    .side-panel button {
      width: 100%; margin-bottom: 8px;
      padding: 8px; cursor: pointer;
      border: 1px solid #ccc; background: white;
    }
    .side-panel button:hover { background: #f3f4f6; }
    .info { font-size: 14px; margin-top: 10px; color: #555; }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
      <h1>Minimalistic Sudoku</h1>
      <div>
        ‚è± Time: <span id="time">00:00</span> |
        üèÜ Best: <span id="best">--:--</span>
        <button id="pauseBtn">Pause</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div id="sudoku" class="sudoku-grid"></div>

    <div class="keyboard" id="keyboard"></div>

    <div class="side-panel">
      <button id="hintBtn">Use Hint (3 left)</button>
      <button id="resetBtn">Reset</button>
      <button id="submitBtn" style="background:#6366f1;color:white;">Submit</button>
      <div class="info" id="status"></div>
    </div>
  </div>

 <script>
  // --- Utility ---
  function formatTime(sec) {
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return m+":"+s;
  }
  function deepCopy(b){ return b.map(r=>r.slice()); }

  // --- Sudoku generator (fixed) ---
  function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
  function isSafe(board,r,c,n){
    for(let i=0;i<9;i++){if(board[r][i]==n||board[i][c]==n)return false;}
    const sr=r-r%3,sc=c-sc%3;
    for(let i=0;i<3;i++)for(let j=0;j<3;j++)if(board[sr+i][sc+j]==n)return false;
    return true;
  }
  function solve(board){
    for(let r=0;r<9;r++)for(let c=0;c<9;c++)if(board[r][c]==0){
      for(let n of shuffle([1,2,3,4,5,6,7,8,9])){
        if(isSafe(board,r,c,n)){board[r][c]=n;if(solve(board))return true;board[r][c]=0;}
      }
      return false;
    }
    return true;
  }
  function genFull(){
    const b=Array.from({length:9},()=>Array(9).fill(0));
    solve(b);
    return b;
  }
  function genPuzzle(clues=35){
    const full=genFull();
    const sol=deepCopy(full);
    const puzzle=deepCopy(full);
    let cells=[...Array(81).keys()].map(i=>[Math.floor(i/9),i%9]);
    shuffle(cells);
    let remove=81-clues;
    for(let [r,c] of cells){
      if(remove<=0)break;
      const tmp=puzzle[r][c]; puzzle[r][c]=0;
      const copy=deepCopy(puzzle);
      if(solve(copy)) remove--; else puzzle[r][c]=tmp;
    }
    return {puzzle,solution:sol};
  }

  // --- Rest of your game code (unchanged) ---
  // ... (timer, hints, buttons, submit, etc.)
</script>

</body>
</html>
